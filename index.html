<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- vannilla CSS link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container mt-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h2 class="text-white">Welcome to Book Archive </h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <div class="d-flex">
                        <!-- Search Field  -->
                        <input id="search-field" class="form-control me-2" type="search"
                            placeholder="Search Your Book" aria-label="Search">
                        <!-- Serach Button  -->
                        <button id="search-button" class="btn text-white btn-bg" type="submit">Search</button>
                    </div>

                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="container mt-4">
            <!-- Message Div  -->
            <div id="messages">

            </div>
            <!-- Single item Details Div  -->
            <div id="item-details" class="w-50 mx-auto my-4">

            </div>
            <!-- All item container Div  -->
            <div id="item-container" class="container row row-cols-1 row-cols-md-3 g-5">
                
            </div>
        </section>
    </main>

    <!-- My Own JS file  -->
    <script src="js/app.js"></script>
    <!-- Bootstrap CDN link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
